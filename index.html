<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container" x-data="rssReader">
        <div class="retro-graphics" id="retroGraphics">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXOuAAAABmJLR0QA/wD/AP+gvaeTAAAAsklEQVR4nO3BMQEAAADCoPVPbQcIOoAAAAAAAP//q2cAAAECAAAAwIBuwUIAAAAASUVORK5CYII=" alt="Retro Graphic 1">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXOuAAAABmJLR0QA/wD/AP+gvaeTAAAApElEQVR4nO3BoREAACAEMd/t+WqXkQEAAADAdTvmAAABAgAAAMAANl0AAIAAABwKxgwAAAAASUVORK5CYII=" alt="Retro Graphic 2">
        </div>

        <h1 class="main-headline">The Daily Dispatch</h1>

        <template x-for="(section, key) in feeds" :key="key">
            <div class="news-tab">
                <h2 class="tab-header" x-text="formatSectionTitle(key)"></h2>
                <div class="feed-container">
                    <template x-for="(feed, feedKey) in section" :key="feedKey">
                        <div class="feed-section">
                            <h3 class="sub-header" x-text="feed.title"></h3>
                            <div :id="feed.id">
                                <template x-if="loading[feed.id]">
                                    <p>Loading...</p>
                                </template>
                                <template x-for="item in feedData[feed.id]" :key="item.link">
                                    <div class="article">
                                        <template x-if="item.imageUrl">
                                            <img :src="item.imageUrl" :alt="item.title" loading="lazy">
                                        </template>
                                        <h3 class="article-headline">
                                            <a :href="item.link" target="_blank" x-text="item.title"></a>
                                        </h3>
                                        <p class="article-content" x-text="truncateDescription(item.description)"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
    <script src="script.js"></script>
</body>
</html>
